<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid">
    <div class="text-center m-3">
        <h2>[[${pageTitle}]]</h2>
    </div>

    <form th:action="@{/users/save}" method="post" th:object="${user}"
          style="max-width: 600px;margin: 0 auto">
        <input type="hidden" th:field="*{id}">
        <div class="border border-info rounded p-3">
            <div class="form-group row m-2">
                <lable class="col-sm-4 col-form-label">Name</lable>
                <div class="col-sm-8">
                    <input type="text" th:field="*{name}" class="form-control" required maxlength="45"/>
                </div>
            </div>
            <div class="form-group row m-2">
                <lable class="col-sm-4 col-form-label">Email</lable>
                <div class="col-sm-8">
                    <input type="email" th:field="*{email}" class="form-control" required maxlength="45"/>
                </div>
            </div>
            <div class="form-group row m-2">
                <lable class="col-sm-4 col-form-label">Password</lable>
                <div class="col-sm-8">
                    <input type="password" th:field="*{password}" class="form-control" required maxlength="45"/>
                </div>
            </div>
            <div class="form-group row m-2">
                <lable class="col-sm-4 col-form-label">Admin</lable>
                <div class="col-sm-8">

                    <input type="checkbox" th:field="*{admin}" class="form-control" />
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Save</button>
                <button type="button" class="btn btn-danger m-2" onclick="cancelForm()">Cancel</button>
            </div>
        </div>
    </form>

</div>
<script type="text/javascript">
    function cancelForm(){
        window.location="[[@{/users}]]";
    }
</script>
</body>
</html>
