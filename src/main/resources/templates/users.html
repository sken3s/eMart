<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Users</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid text-center">
    <div>
        <h2>Manage Users</h2>
    </div>
    <div>
        <a class="btn btn-info m-5" th:href="@{'/users/new'}">Add New User</a>
        <a class="btn btn-secondary m-5" th:href="@{'/mainpage'}">HomePage</a>
    </div>
    <div th:if="${message}" class="alert alert-success text-center">
        [[${message}]]
    </div>
    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>E-mail</th>
                <th>Password</th>
                <th>Admin</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="user: ${listUsers}">
                <tr>
                    <td>[[${user.id}]]</td>
                    <td>[[${user.name}]]</td>
                    <td>[[${user.email}]]</td>
                    <td>[[${user.password}]]</td>
                    <td>[[${user.admin}]]</td>
                    <td><a th:href="@{'/users/edit/'+${user.id}}" class="btn btn-secondary mr-4">edit</a>
                        <a th:href="@{'/users/delete/'+${user.id}}" class="btn btn-danger">delete</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
